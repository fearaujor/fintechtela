<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&display=swap');
    </style>
</head>

<body>
    <h1>MoneyStats</h1>
    <div class="container">
        <div class="fonte align-items-center row">
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="bg-light p-md-5 mt-3 p-4 border rounded">
                    <div class="form-floating shadow-sm mb-2">
                        <input type="nome" class="form-control" id="inputNome" placeholder="Nome" />
                        <label for="inputNome">Nome</label>
                    </div>
                    <div class="form-floating shadow-sm mb-2">
                        <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" />
                        <label for="inputEmail">E-mail</label>
                    </div>
                    <div class="form-floating shadow-sm mb-2">
                        <input type="CPF" class="form-control" id="inputCPF" placeholder="CPF" />
                        <label for="inputCPF">CPF</label>
                    </div>  
                    <div class="form-floating shadow-sm mb-2">
                        <input type="senha" class="form-control" id="inputSenha" placeholder="Senha" />
                        <label for="inputSenha">Senha</label>
                    </div>
                    <div class="shadow-sm form-floating mb-5">
                        <input type="senha" class="form-control" id="inputconfirmaSenha" placeholder="Confirmar Senha" />
                        <label for="inputconfirmaSenha">Confirmar senha</label>
                    </div>
                    <button class="botao shadow-lg w-100 btn btn-lg mb-3" type="submit">Cadastre-se</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
